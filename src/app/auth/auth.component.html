<ng-template [appPlaceholder]>App Placeholder</ng-template>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onAlertClose()"></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="authForm" (submit)="authSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <div>
        <button class="btn btn-success" type="submit" [disabled]="!authForm.valid">
          {{ isLogin ? "Login" : "Sign Up" }}
        </button> |
        <button class="btn btn-primary" (click)="onSwitch()" type="button">Switch to {{ isLogin ? "Sign Up" : "Login" }}</button>
      </div>
    </form>
  </div>
</div>
